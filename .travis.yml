language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx

notifications:
  irc:
    channels:
      - "irc.quakenet.org#unrealarena"
    template:
      - "%{repository_slug} (%{branch}) \"%{commit_subject}\" [%{result}]"
      - "%{build_url}"
      - "%{compare_url}"

before_install:
  - ./.travis.sh before_install

install:
  - ./.travis.sh install

before_script:
  - ./.travis.sh before_script

script:
  - ./.travis.sh script

before_deploy:
  - ./.travis.sh before_deploy

deploy:
  provider: releases
  api_key:
    secure: 
  file: "unrealarena-${TRAVIS_OS_NAME}.pre.zip"
  skip_cleanup: true
  draft: true
  on:
    tags: true
    repo: unrealarena/unrealarena
